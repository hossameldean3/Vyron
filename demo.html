<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VYRON Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

<header class="topbar">
  <div class="container nav-wrap">
    <div class="brand">
      <img src="assets/logo.png" class="logo-img" alt="VYRON">
      <span class="brand-name">VYRON</span>
    </div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="features.html">Features</a>
      <a href="pricing.html">Pricing</a>
      <a href="demo.html" class="active cta-btn">Demo</a>
    </nav>
  </div>
</header>

<section class="container page-content">
  <h1>Generate a Demo</h1>

  <form id="demoForm" class="demo-form">
    <label>Describe your video idea</label>
    <textarea id="prompt" placeholder="Example: 10-second futuristic neon logo reveal"></textarea>

    <label>Your Email</label>
    <input type="email" id="email" placeholder="Email" />

    <button type="submit" class="btn primary">Generate</button>
  </form>
</section>

<div id="modal" class="modal hidden">
  <div class="modal-inner">
    <h3>Demo Request Received</h3>
    <p>We will email you the generated video shortly.</p>
    <button id="closeModal" class="btn ghost">Close</button>
  </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
